<div class="content" style="margin-top:10%;" *ngIf="loginOrRegister">
  <div class="container text-center">
    <h1>
      Login
    </h1>

    <img src="\assets\Parking-Background-PNG.png" alt="" style="width: 250px;">

  </div>

  <div class="container" style="width: 400px;">
    <form [formGroup]="formLogin" (ngSubmit)="login(usernameField.value, passwordField.value)">
      <div class="mb-3">
        <label class="form-label ">Usu치rio</label>
        <input type="text" class="form-control" formControlName="username" #usernameField>
        <div class="form-text">Nunca compartilhe suas credenciais.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Senha</label>
        <input type="password" class="form-control" formControlName="password" #passwordField>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Lembrar meus dados</label>
      </div>
      <button type="submit" class="btn btn-primary m-2" [disabled]="formLogin.invalid">Entrar</button>
      <button type="button" class="btn btn-outline-info" (click)="register()">Registrar-se</button>
      <div *ngIf="formLogin.controls['username'].invalid && !formLogin.controls['username'].pristine && !formLogin.controls['password'].pristine" class="form-text">Preencha os campos corretamente!</div>
    </form>
  </div>
</div>

<div class="content" style="margin-top:10%;" *ngIf="!loginOrRegister">
  <div class="container text-center">
    <h1>
      Registre-se
    </h1>

    <img src="\assets\estacionamento.png" alt="" style="width: 150px;">

  </div>

  <div class="container" style="width: 400px;">
    <form>
      <div class="mb-3">
        <label class="form-label ">Nome Completo</label>
        <input type="text" class="form-control">
        <label class="form-label ">Nome de Usu치rio</label>
        <input type="text" class="form-control">
        <div id="emailHelp" class="form-text">Ser치 usado para realizar Login</div>
        <label class="form-label ">Senha</label>
        <input type="text" class="form-control">
        <label class="form-label ">Cargo</label>
        <input type="text" class="form-control">
        <label class="form-label ">C칩digo da Empresa</label>
        <input type="text" class="form-control">

      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Criar conta</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Concordo com os termos</label>
      </div>
      <button type="submit" class="btn btn-success m-2">Criar conta</button>
      <button type="button" class="btn btn-outline-warning" (click)="register()">Voltar para login</button>
    </form>
  </div>
</div>
